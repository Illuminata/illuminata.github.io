<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>d҉o҉o҉m҉ - Pre-rendered</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    html, body { width: 100%; height: 100%; background: #000; overflow: hidden; font-family: 'Courier New', monospace; }
    .ascii-container { position: fixed; top: 0; left: 0; width: 100vw; height: 100vh; background: #000; cursor: pointer; }
    .ascii-content {
      color: #00ff00; white-space: pre; font-family: inherit;
      font-size: clamp(6px, 1vmin, 12px); line-height: 1;
      width: 100%; height: 100%; display: block; opacity: 0; transition: opacity 0.2s ease;
      text-align: left; letter-spacing: 0; margin: 0; padding: 0;
      position: absolute; top: 0; left: 0;
    }
    .ascii-content.ready { opacity: 1; }
    .loading { color: #00ff00; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); font-size: 18px; }
    @media (prefers-reduced-motion: reduce) { .ascii-content { transition: none; } }
  </style>
</head>
<body>
  <div class="ascii-container" id="asciiContainer">
    <div class="ascii-content" id="ascii"></div>
  </div>
  <div class="loading" id="loading">Loading...</div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/pako/2.1.0/pako.min.js"></script>
  <script>
    const ascii = document.getElementById('ascii');
    const loading = document.getElementById('loading');
    const container = document.getElementById('asciiContainer');
    
    const CHARS = ' .:-=+*#%@';
    let direction = 1;
    const FPS = 30;
    let frameDuration = 1000 / FPS;
    let lastTime = 0;
    let playing = true;
    let frames = [];
    let frameCache = new Map();
    let currentFrame = 0;
    
    function computeDimensions() {
      const fontSize = parseFloat(getComputedStyle(ascii).fontSize) || 8;
      const charWidth = fontSize * 0.6;
      const charHeight = fontSize;
      return { width: Math.ceil(window.innerWidth / charWidth), height: Math.ceil(window.innerHeight / charHeight) };
    }
    
    function resampleFrame(baseFrame, targetW, targetH) {
      const key = `${targetW}x${targetH}`;
      if (frameCache.has(key)) return frameCache.get(key);
      
      const baseLines = baseFrame.data.split('\n');
      const baseW = baseFrame.width;
      const baseH = baseFrame.height;
      
      const grid = [];
      for (let y = 0; y < targetH; y++) {
        const row = [];
        for (let x = 0; x < targetW; x++) {
          const srcX = Math.floor(x * baseW / targetW);
          const srcY = Math.floor(y * baseH / targetH);
          const charIdx = CHARS.indexOf(baseLines[srcY]?.[srcX] || ' ');
          row.push(CHARS[charIdx]);
        }
        grid.push(row.join(''));
      }
      const result = { data: grid.join('\n') };
      frameCache.set(key, result);
      return result;
    }
    
    function renderFrame(frameIndex) {
      if (!frames[frameIndex]) return;
      const dim = computeDimensions();
      const frame = resampleFrame(frames[frameIndex], dim.width, dim.height);
      ascii.textContent = frame.data;
      ascii.classList.add('ready');
    }
    
    async function loadFrames(jsonUrl) {
      try {
        loading.textContent = 'Fetching frames...';
        const response = await fetch(jsonUrl);
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        
        const buffer = await response.arrayBuffer();
        loading.textContent = 'Decompressing...';
        
        // FIXED: Use pako.inflate instead of Zlib.Gunzip
        const decompressed = pako.inflate(new Uint8Array(buffer));
        const json = new TextDecoder().decode(decompressed);
        frames = JSON.parse(json);
        
        loading.textContent = `Loaded ${frames.length} frames`;
        renderFrame(0);
        requestAnimationFrame(step);
        
        setTimeout(() => loading.remove(), 1500);
      } catch (e) {
        loading.innerHTML = `Error: ${e.message}<br>Check JSON path & server`;
        console.error(e);
      }
    }
    let videoTime = 0;  // Add this global variable with other globals

function step(timestamp) {
  if (!playing || frames.length === 0) {
    requestAnimationFrame(step);
    return;
  }
  
  if (!lastTime) lastTime = timestamp;
  const delta = (timestamp - lastTime) / 1000;  // Convert to seconds
  
  if (delta >= frameDuration / 1000) {  // frameDuration was in ms, convert to s
    // Update video time with direction (ping-pong like original)
    videoTime += direction * (frameDuration / 1000);
    
    // Ping-pong bounds
    if (videoTime >= frames[frames.length-1].timestamp) {
      videoTime = frames[frames.length-1].timestamp;
      direction = -1;
    } else if (videoTime <= 0) {
      videoTime = 0;
      direction = 1;
    }
    
    // Find closest frame by timestamp
    let frameIndex = 0;
    for (let i = 0; i < frames.length; i++) {
      if (frames[i].timestamp <= videoTime) {
        frameIndex = i;
      } else {
        break;
      }
    }
    
    renderFrame(frameIndex);
    lastTime = timestamp;
  }
  requestAnimationFrame(step);
}
   
    // Controls
    container.addEventListener('click', () => {
      playing = !playing;
      container.style.opacity = playing ? '1' : '0.7';
    });
    
    window.addEventListener('resize', () => {
      frameCache.clear();
      if (playing && frames.length > 0) renderFrame(currentFrame);
    });
    
    // UPDATE THIS PATH TO YOUR ACTUAL JSON FILE
    const JSON_URL = './DSC07313_ascii-frames.json.gz';
    loadFrames(JSON_URL);
  </script>
</body>
</html>
